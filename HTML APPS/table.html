<!DOCTYPE html>
<html>

<head>
    <title>Table tag example</title>
</head>

<body bgcolor="blue">
    <table border="2px" align="center" bgcolor="pink" cellpadding="10px" cellspacing="5px">
        <thead>
               <tr>
                <th rowspan="2">student id</th>
                <th rowspan="2">name</th>
                <th rowspan="2">photo</th>
                <th colspan="4">lang</th>
                <th rowspan="2">link</th>
               </tr>
               <tr>
                <th>telugu</th>
                <th>hindi</th>
                <th>english</th>
                <th>tamil</th>
               </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    101
                </td>
                <td>
                    varma
                </td>
                <td>
                    <img src="tab_img_1.png" height="100">
                    <td>yes</td>
                    <td>yes</td>
                    <td>no</td>
                    <td>yes</td>

                    <td>
                        <a href="https://en.wikipedia.org/wiki/Shivaji" target="_blank">click here</a>
                    </td>
            </tr>
            <tr>
                <td>
                    102
                </td>
                <td>
                    raj
                </td>
                <td>
                    <img src="tab_img_2.png" height="100px"></td>

                <td>
                    <a href="https://en.wikipedia.org/wiki/Doraemon" target="_blank">click here</a>
                </td>
                <td>yes</td>
                <td>yes</td>
                <td>yes</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>
                    103
                </td>
                <td>
                    bhairava
                </td>
                <td>
                    <img src="tab_img_3.png" height="100px" width="100px">
                </td>
                <td>yes</td>
                <td>yes</td>
                <td>no</td>
                <td>yes</td>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Kalki_2898_AD" target="_blank">click here</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
